<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/Agenda.png" alt="Boneco agenda">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="text" id="telefone" required placeholder="(xx) xxxxx-xxxx" minlength="11" maxlength="11" />
            <input type="text" id="email" placeholder="Email" />
            <input type="text" id="observacao" placeholder="Observação"/>
            <button type="submit">Salvar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número</th>
                    <th>Email</th>
                    <th>Observação</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
